<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial Card | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <main
      class="w-full min-h-screen flex justify-center items-start bg-gradient-to-br from-gray-50 to-gray-300"
    >
      <div
        class="w-[340px] mt-[200px] bg-white rounded-lg p-5 flex flex-col gap-4 border-2 border-neutral-200"
      >
        <div class="flex gap-4">
          <img
            src="./img/profile-thumbnail.png"
            alt="Profile picture of Sarah"
            class="w-12 h-12 rounded-full"
          />

          <div class="flex flex-col gap-px overflow-hidden">
            <h1 class="text-lg font-semibold text-neutral-900 truncate">
              Sarah Dole
            </h1>
            <p class="text-sm font-normal text-neutral-600">@sarahdole</p>
          </div>
        </div>

        <p class="font-normal text-neutral-600">
          I've been searching for high-quality abstract images for my design
          projects, and I'm thrilled to have found this platform. The variety
          and depth of creativity are astounding!
        </p>
      </div>
    </main>

    <footer class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/projects/u/maryam" target="_blank"
        >Maryam Nasir</a
      >.
    </footer>
  </body>
</html>
